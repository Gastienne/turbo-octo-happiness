name: End-to-end tests
on:
  pull_request_review:
    types: [submitted]
    branches: ['master']
    paths: [' **path/**']
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v2
